<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>

<body>

    <div style="background-color: green; width: 200px; height: 100px; text-align: center;">
        <p>Divisão 1</p>
        <p>Divisão 1</p>
        <p>Divisão 1</p>
    </div>


    <div style="background-color: goldenrod; width: 100%; height: 100px;">
        <p>Divisão 2</p>
        <div style="background-color: purple; width: 50%">
            <p>Sub-divisão 2.1</p>
        </div>
    </div>


    <div style="background-color: blue; width: 80%; height: 100px;">
        <p>Divisão 3</p>
        <div style="background-color: black; width: 50%; display: inline-block;">
            <p style="color: white;">Sub-divisão 3.1</p>
        </div>
        <div style="background-color: red; width: 24%; display: inline-block;">
            <p>Sub-divisão 3.2</p>
        </div>
        <div style="background-color: gray; width: 24%; display: inline-block;">
            <p style="color: white;">Sub-divisão 3.3</p>
        </div>
    </div>

</body>

</html>
